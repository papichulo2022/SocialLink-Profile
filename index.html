<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!--
    - TAILWIND LINK LINKS
  -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">

  
</head>
<body class="bg-slate-950">
  <div class="h-screen flex items-center justify-center text-white">
      <div class="bg-zinc-800 text-center px-12 py-5 rounded-lg">
        <img 
          src="./assets/images/avatar-jessica.jpeg" 
          alt="" 
          class="size-28 mx-auto rounded-full my-2">
        
        <h1 class="text-2xl font-bold">Jessica Randall</h1>
        <p class=" font-bold text-xs text-lime-500 mt-1">London, United Kingdom</p>
        <p class="text-gray-400 mt-4 mb-5">"Front-end developer and avid reader."</p>

        <div class="grid grid-rows-5 grid-flow-col gap-3 ">
          <div class="link">GitHub</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div>
        </div>
      </div>
  </div>
